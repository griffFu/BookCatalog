<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header">Library App</div>
    <div class="book-button">
        <button id="myBtn">Add Book</button>
    </div>
    <div class="catalog">
        <div class="book">
        </div>
    </div>
    
<!-- Trigger/Open The Modal -->
    
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Recall a book?</h2>
        </div>
        <form>
            <div class="modal-body">
            
                <div class="first-last">
                    <p>
                        <label for="bookTitle">
                            <span>Title:</span>
                        </label>
                        <input type="text" id="bookTitle" name="title">
                    </p>
                    <p>
                        <label for="bookAuthor">
                            <span>Author:</span>
                        </label>
                        <input type="text" id="bookAuthor" name="author">
                    </p>
                    <p>
                        <label for="length">
                            <span>Pages:</span>
                        </label>
                        <input type="number" id="length" name="length">
                    </p>
                    <p>
                        <label for="readStatus">
                            <span>Read:</span>
                        </label>
                        <input type="checkbox" id="readStatus" name="readStatus">
                    </p>
            </div>
            <div class="modal-footer">
                <p>
                    <button onclick="returnBook()" type="Submit">Add Book</button>
                </p>
            </div>
        </form>
    </div>      

</div>

</body>
</html>
